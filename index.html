<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OFICINA WESLEY LISBOA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d1626;
            --card: #162235;
            --blue: #2563eb;
            --border: #2a3a52;
            --text: #ffffff;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--card); width: 85%; max-width: 340px;
            padding: 30px 20px; border-radius: 20px; text-align: center;
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* LOGO FIXO */
        .logo-container { text-align: center; padding: 20px 0; width: 100%; }
        .logo { width: 180px; height: auto; display: block; margin: 0 auto; }

        .container { padding: 0 15px; max-width: 500px; margin: auto; }

        /* GRID IGUAL A SUA FOTO */
        .grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px;
        }
        .btn-menu {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 15px; padding: 20px 5px; text-align: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-menu:active { background: var(--blue); transform: scale(0.95); }
        .btn-menu i { font-size: 1.6rem; color: #3b82f6; margin-bottom: 10px; display: block; }
        .btn-menu span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #fff; }

        /* PAGINAÇÃO */
        .page { display: none; width: 100%; }
        .active { display: block !important; }

        /* CARDS */
        .card-info {
            background: var(--card); border-radius: 20px; padding: 20px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }
        .resumo-box { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .box { padding: 15px; border-radius: 15px; text-align: center; background: rgba(0,0,0,0.3); }

        /* FORMULÁRIOS */
        input {
            width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid var(--border); background: #0a111e; color: white; box-sizing: border-box; font-size: 16px;
        }
        .btn-blue {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: var(--blue); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-voltar { background: var(--blue); margin-top: 15px; }

        h2 { font-size: 1.4rem; margin: 20px 0; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-screen">
    <img src="https://raw.githubusercontent.com/sg6rsn4zrd-spec/sg6rsn4zrd-spec.github.io/main/B1BCC237-7C89-4142-8131-6DA05C2A2C61%202.png" class="logo" style="margin-bottom: 30px;">
    <div class="login-box">
        <i class="fas fa-shield-alt" style="font-size: 45px; color: #00d4ff; margin-bottom: 15px;"></i>
        <h2 style="margin: 0 0 20px 0; font-size: 1.1rem;">ACESSO RESTRITO</h2>
        <input id="pass" type="password" placeholder="Senha Administrativa" style="text-align: center;">
        <button class="btn-blue" onclick="logar()">ENTRAR NO PAINEL</button>
    </div>
</div>

<div id="main-app" style="display:none">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/sg6rsn4zrd-spec/sg6rsn4zrd-spec.github.io/main/B1BCC237-7C89-4142-8131-6DA05C2A2C61%202.png" class="logo">
    </div>

    <div class="container">
        <div id="page-home" class="page active">
            <div class="grid">
                <div class="btn-menu" onclick="irPara('page-home')"><i class="fas fa-home"></i><span>Painel</span></div>
                <div class="btn-menu" onclick="irPara('page-servico')"><i class="fas fa-tools"></i><span>Serviço</span></div>
                <div class="btn-menu" onclick="irPara('page-busca')"><i class="fas fa-search"></i><span>Busca</span></div>
                <div class="btn-menu" onclick="irPara('page-estoque')"><i class="fas fa-box"></i><span>Estoque</span></div>
                <div class="btn-menu" onclick="irPara('page-caixa')"><i class="fas fa-wallet"></i><span>Caixa</span></div>
                <div class="btn-menu" onclick="irPara('page-tabela')"><i class="fas fa-tags"></i><span>Tabela</span></div>
                <div class="btn-menu" onclick="irPara('page-forn')"><i class="fas fa-truck"></i><span>Forn.</span></div>
                <div class="btn-menu" onclick="irPara('page-taxas')"><i class="fas fa-percent"></i><span>Taxas</span></div>
                <div class="btn-menu" onclick="irPara('page-retorno')"><i class="fas fa-calendar-alt"></i><span>Retorno</span></div>
                <div class="btn-menu" onclick="irPara('page-compras')"><i class="fas fa-shopping-basket"></i><span>Compras</span></div>
                <div class="btn-menu" onclick="irPara('page-avarias')"><i class="fas fa-clipboard-list"></i><span>Avarias</span></div>
                <div class="btn-menu" onclick="irPara('page-ia')"><i class="fas fa-robot"></i><span>IA</span></div>
            </div>

            <div class="card-info">
                <h3 style="margin:0 0 15px 0; color:#60a5fa"><i class="fas fa-chart-line"></i> Resumo Financeiro</h3>
                <div class="resumo-box">
                    <div class="box" style="border-bottom: 3px solid #10b981;">
                        <small style="color:#aaa">Entradas</small><br>
                        <strong style="color:#10b981; font-size: 1.2rem;">R$ 0.00</strong>
                    </div>
                    <div class="box" style="border-bottom: 3px solid #ef4444;">
                        <small style="color:#aaa">Saídas</small><br>
                        <strong style="color:#ef4444; font-size: 1.2rem;">R$ 0.00</strong>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-servico" class="page">
            <h2>Lançar Serviço</h2>
            <input type="text" placeholder="Nome do Cliente">
            <input type="text" placeholder="Placa da Moto">
            <input type="number" placeholder="Valor Mão de Obra">
            <button class="btn-blue">SALVAR</button>
            <button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button>
        </div>

        <div id="page-estoque" class="page">
            <h2>Estoque</h2>
            <div class="card-info">Carregando itens...</div>
            <button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button>
        </div>

        <div id="page-busca" class="page">
            <h2>Busca</h2>
            <input type="text" placeholder="Pesquisar por placa...">
            <button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button>
        </div>

        <div id="page-caixa" class="page">
            <h2>Caixa</h2>
            <div class="box">Saldo Atual: R$ 0.00</div>
            <button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button>
        </div>

        <div id="page-tabela" class="page"><h2>Tabela</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-forn" class="page"><h2>Fornecedores</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-taxas" class="page"><h2>Taxas</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-retorno" class="page"><h2>Retorno</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-compras" class="page"><h2>Compras</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-avarias" class="page"><h2>Avarias</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
        <div id="page-ia" class="page"><h2>IA</h2><button class="btn-blue btn-voltar" onclick="irPara('page-home')">VOLTAR</button></div>
    </div>
</div>

<script>
    // FUNÇÃO LOGIN
    function logar() {
        const input = document.getElementById('pass').value;
        if(input === '1234') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        } else {
            alert("Senha Incorreta!");
        }
    }

    // FUNÇÃO NAVEGAÇÃO (CORREÇÃO DO BUG DE TELA VAZIA)
    function irPara(idPagina) {
        // Primeiro, esconde ABSOLUTAMENTE TUDO que for página
        const todasPaginas = document.querySelectorAll('.page');
        todasPaginas.forEach(p => {
            p.classList.remove('active');
        });

        // Depois, mostra apenas a que foi pedida
        const destino = document.getElementById(idPagina);
        if(destino) {
            destino.classList.add('active');
            window.scrollTo(0,0);
        }
    }
</script>
</body>
</html>
