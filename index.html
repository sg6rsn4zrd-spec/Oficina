<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LISBOA PRO - VERS√ÉO FINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1b4a9c; --accent: #00b4ff; --success: #00ff9d; --danger: #ff4b2b; --dark: #0a192f; --card: #112240; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; padding-bottom: 50px; }
        .header-logo { text-align: center; padding: 20px; background: linear-gradient(180deg, #112240 0%, #0a192f 100%); border-bottom: 4px solid var(--primary); }
        .main-logo { max-width: 250px; filter: drop-shadow(0 0 12px rgba(27, 74, 156, 0.6)); }
        .container { padding: 15px; max-width: 850px; margin: auto; }
        .card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { margin-top: 0; color: var(--accent); font-size: 1rem; display: flex; align-items: center; gap: 8px; text-transform: uppercase; border-bottom: 1px solid #1e3a5a; padding-bottom: 8px; }
        input, select { background: #0d1f33; border: 1px solid #1e3a5a; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin: 5px 0; outline: none; font-size: 16px; }
        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: var(--dark); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-wpp { background: #25d366; color: white; }
        .grid-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-box { background: #112240; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--primary); }
        .stat-box b { display: block; font-size: 1rem; color: var(--success); }
        .item-lista { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; margin-top: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .ai-box { background: #000; padding: 10px; border-radius: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 12px; color: #00ff9d; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="header-logo">
    <img src="B1BCC237-7C89-4142-8131-6DA05C2A2C61 2.png" alt="Oficina Wesley Lisboa" class="main-logo">
</div>

<div class="container">
    <div id="loginBox" class="card">
        <h3><i class="fas fa-lock"></i> Login Lisboa Pro</h3>
        <input id="user" placeholder="Usu√°rio">
        <input id="pass" type="password" placeholder="Senha">
        <button class="btn-primary" onclick="login()">ENTRAR</button>
    </div>

    <div id="dashboard" style="display:none">
        <div class="grid-stats">
            <div class="stat-box"><small>Entradas</small><b id="entrada">R$ 0</b></div>
            <div class="stat-box"><small>Sa√≠das</small><b id="saida" style="color:var(--danger)">R$ 0</b></div>
            <div class="stat-box"><small>Lucro</small><b id="lucro" style="color:var(--accent)">R$ 0</b></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-chart-line"></i> Fluxo e Caixa R√°pido</h3>
            <canvas id="graficoCaixa" height="150"></canvas>
            <div style="display: flex; gap: 5px; margin-top: 10px;">
                <input id="vRapido" type="number" placeholder="Valor R$">
                <button class="btn-success" onclick="lancar('entrada')" style="width:60px">+</button>
                <button class="btn-danger" onclick="lancar('saida')" style="width:60px">-</button>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-motorcycle"></i> Novo Servi√ßo / Or√ßamento</h3>
            <input id="cNome" placeholder="Nome do Cliente">
            <input id="cPlaca" placeholder="Placa ou Modelo">
            <input id="cCel" placeholder="WhatsApp (DDD...)">
            <input id="cServ" placeholder="O que ser√° feito?">
            <input id="cVal" type="number" placeholder="Valor R$">
            <select id="cStatus">
                <option value="Pendente">üü° Pendente</option>
                <option value="Fazendo">üîµ Em Manuten√ß√£o</option>
                <option value="Pronto">üü¢ Pronto para Entrega</option>
            </select>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <button class="btn-success" onclick="salvarServico()">SALVAR</button>
                <button class="btn-wpp" onclick="enviarWpp()">ZAP</button>
            </div>
            <button class="btn-primary" onclick="gerarPDF()">GERAR RECIBO PDF</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-search"></i> Prontu√°rio Digital</h3>
            <input id="busca" placeholder="Pesquisar placa ou cliente..." onkeyup="render()">
            <div id="listaHistorico"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-tags"></i> Tabela de Pre√ßos Fixos</h3>
            <div style="display: flex; gap: 5px;">
                <input id="pNome" placeholder="Servi√ßo">
                <input id="pVal" type="number" placeholder="R$" style="width:80px">
                <button class="btn-primary" onclick="addItem('precos')" style="width:50px">+</button>
            </div>
            <div id="listaPrecos"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-boxes"></i> Estoque de Pe√ßas</h3>
            <div style="display: flex; gap: 5px;">
                <input id="eNome" placeholder="Pe√ßa">
                <input id="eQtd" type="number" placeholder="Qtd" style="width:80px">
                <button class="btn-success" onclick="addItem('estoque')" style="width:50px">+</button>
            </div>
            <div id="listaEstoque"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-truck"></i> Fornecedores</h3>
            <div style="display: flex; gap: 5px;">
                <input id="fNome" placeholder="Fornecedor">
                <input id="fContato" placeholder="Contato">
                <button class="btn-primary" onclick="addItem('fornecedores')" style="width:50px">+</button>
            </div>
            <div id="listaFornecedores"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-robot"></i> IA Lisboa</h3>
            <div class="ai-box" id="chat">> Pronta para ajudar...</div>
            <div style="display: flex; gap: 5px; margin-top:8px;">
                <input id="msgIA" placeholder="Pergunte algo...">
                <button class="btn-primary" onclick="ia()" style="width:60px">‚û§</button>
            </div>
        </div>

        <button class="btn-danger" onclick="location.reload()" style="width:100%"><i class="fas fa-power-off"></i> SAIR</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('lisboa_v_final_top')) || { entrada: 0, saida: 0, historico: [], precos: [], fornecedores: [], estoque: [] };
    let chart;

    function save() { localStorage.setItem('lisboa_v_final_top', JSON.stringify(db)); render(); }

    function login() {
        if(user.value === "dono" && pass.value === "1234") {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            render();
        } else { alert("Senha incorreta!"); }
    }

    function lancar(tipo) {
        let v = parseFloat(vRapido.value);
        if(v > 0) { db[tipo] += v; vRapido.value = ""; save(); }
    }

    function salvarServico() {
        let v = parseFloat(cVal.value);
        if(v > 0 && cNome.value) {
            db.entrada += v;
            db.historico.unshift({ id: Date.now(), nome: cNome.value, placa: cPlaca.value.toUpperCase(), serv: cServ.value, val: v, status: cStatus.value, data: new Date().toLocaleDateString() });
            cNome.value = ""; cPlaca.value = ""; cServ.value = ""; cVal.value = ""; save();
        }
    }

    function addItem(tipo) {
        if(tipo==='estoque' && eNome.value) db.estoque.push({n: eNome.value, q: eQtd.value});
        if(tipo==='precos' && pNome.value) db.precos.push({n: pNome.value, v: pVal.value});
        if(tipo==='fornecedores' && fNome.value) db.fornecedores.push({n: fNome.value, c: fContato.value});
        save();
    }

    function excluir(tipo, idx, val = 0) {
        if(confirm("Excluir?")) { if(val > 0) db.entrada -= val; db[tipo].splice(idx,1); save(); }
    }

    function ia() {
        let m = msgIA.value.toLowerCase();
        let r = "Sou a IA da oficina. Como posso ajudar?";
        if(m.includes("lucro")) r = "Seu lucro atual √© R$ " + (db.entrada - db.saida).toFixed(2);
        chat.innerHTML += `<div><b>Voc√™:</b> ${msgIA.value}<br><b>IA:</b> ${r}</div>`;
        msgIA.value = ""; chat.scrollTop = chat.scrollHeight;
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("RECIBO - OFICINA LISBOA", 10, 20);
        doc.text("Cliente: " + cNome.value, 10, 40);
        doc.text("Valor: R$ " + cVal.value, 10, 60);
        doc.save("recibo.pdf");
    }

    function enviarWpp() {
        window.open(`https://api.whatsapp.com/send?phone=${cCel.value}&text=Ol√°! Sua moto est√° ${cStatus.value} na Oficina Lisboa.`);
    }

    function render() {
        document.getElementById("entrada").innerText = "R$ " + db.entrada.toFixed(2);
        document.getElementById("saida").innerText = "R$ " + db.saida.toFixed(2);
        document.getElementById("lucro").innerText = "R$ " + (db.entrada - db.saida).toFixed(2);

        let b = busca.value.toUpperCase();
        document.getElementById("listaHistorico").innerHTML = db.historico.filter(h => h.nome.toUpperCase().includes(b) || h.placa.includes(b)).map((h,i) => `
            <div class="item-lista">
                <span><b>${h.placa}</b> - ${h.nome}<br><small>${h.serv}</small></span>
                <div style="text-align:right">
                    <span class="badge" style="background:${h.status=='Pronto'?'#00ff9d':h.status=='Fazendo'?'#00b4ff':'#ff4b2b'}">${h.status}</span><br>
                    <b>R$ ${h.val}</b> <i class="fas fa-trash" onclick="excluir('historico',${i},${h.val})" style="color:red;margin-left:8px"></i>
                </div>
            </div>
        `).join('');

        document.getElementById("listaPrecos").innerHTML = db.precos.map((p,i) => `<div class="item-lista">${p.n} - R$ ${p.v} <i class="fas fa-times" onclick="excluir('precos',${i})"></i></div>`).join('');
        document.getElementById("listaEstoque").innerHTML = db.estoque.map((e,i) => `<div class="item-lista">${e.n} - ${e.q} un <i class="fas fa-times" onclick="excluir('estoque',${i})"></i></div>`).join('');
        document.getElementById("listaFornecedores").innerHTML = db.fornecedores.map((f,i) => `<div class="item-lista">${f.n} - ${f.c} <i class="fas fa-times" onclick="excluir('fornecedores',${i})"></i></div>`).join('');

        const ctx = document.getElementById('graficoCaixa').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type: 'bar', data: { labels: ['Ganhos', 'Gastos'], datasets: [{ data: [db.entrada, db.saida], backgroundColor: ['#00ff9d', '#ff4b2b'] }] }, options: { plugins: { legend: { display: false } } } });
    }
</script>
</body>
</html>
