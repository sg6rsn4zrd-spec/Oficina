<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA LISBOA PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1b4a9c; --accent: #00b4ff; --dark: #0a192f; --card: #112240; }
        body { margin: 0; font-family: sans-serif; background: var(--dark); color: white; text-align: center; }
        .header-logo { padding: 20px; background: var(--card); border-bottom: 4px solid var(--primary); }
        .main-logo { width: 100%; max-width: 250px; height: auto; }
        .container { padding: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #1e3a5a; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e3a5a; background: #0d1f33; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-logo">
    <img src="B1BCC237-7C89-4142-8131-6DA05C2A2C61 2.png" alt="Oficina Wesley Lisboa" class="main-logo">
</div>

<div class="container">
    <div class="card">
        <h3>SISTEMA DE GESTÃO</h3>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button onclick="alert('Sistema Iniciado!')">ENTRAR</button>
    </div>
</div>

</body>
</html>
